<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/admin/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/admin/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/admin/css/edit.css">
    <script type="text/javascript" src="/static/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/admin/js/kingAjax.js"></script>
    <script type="text/javascript" src="/static/admin/js/kingFile.js"></script>
    <script type="text/javascript" src="/static/admin/plugins/layui/layui.js"></script>
    <script src="/static/uedit/ueditor.config.js"></script>
    <script src="/static/uedit/ueditor.all.min.js"></script>
</head>

<body>
<div class="edit-content">
    <blockquote class="layui-elem-quote query-index add-block">
        <div class="layui-col-md4"><p class="add-title">{$title}</p></div>
    </blockquote>


    <form class="layui-form" action="{$loadUrl}">

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">安卓下载地址</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="4"  class="layui-input" value="{$configs[4]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">IOS下载地址</label>
                </div>
                <div class="layui-col-md9">
                    <textarea style="padding: 0;margin:0;min-height:400px;max-height: 100%;" id="iosEditor" name="5">{if condition="isset($configs[5])"}{$configs[5]}{/if}</textarea>
                    <script>
                        var ios = UE.getEditor('iosEditor');
                        function edit() {
                            $("textarea[name=5]").val(ios.getContent());
                        }
                    </script>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">邀请码</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="15"  class="layui-input" value="{$configs[15]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">签到金币</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="16"  class="layui-input" value="{$configs[16]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">一级收益</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="17"  class="layui-input" value="{$configs[17]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">二级收益</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="18"  class="layui-input" value="{$configs[18]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">三级收益</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="19"  class="layui-input" value="{$configs[19]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">四级收益</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="20"  class="layui-input" value="{$configs[20]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">开启提币</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="22"  class="layui-input" value="{$configs[22]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">注册协议</label>
                </div>
                <div class="layui-col-md9">
                    <textarea style="padding: 0;margin:0;min-height:400px;max-height: 100%;" id="editor" name="10">{if condition="isset($configs[10])"}{$configs[10]}{/if}</textarea>
                    <script>
                        var ue = UE.getEditor('editor');
                        function edit() {
                            $("textarea[name=10]").val(ue.getContent());
                        }
                    </script>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">关于我们</label>
                </div>
                <div class="layui-col-md9">
                    <textarea style="padding: 0;margin:0;min-height:400px;max-height: 100%;" id="aboutUs" name="11">{if condition="isset($configs[11])"}{$configs[11]}{/if}</textarea>
                    <script>
                        var aboutUs = UE.getEditor('aboutUs');
                        function edit() {
                            $("textarea[name=11]").val(aboutUs.getContent());
                        }
                    </script>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md6 center">
                    <button class="layui-btn" lay-submit lay-filter="demo">立即提交</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script>

    layui.use(['form'], function () {
        var form = layui.form,
                layer = layui.layer;
        //监听提交
        form.on('submit(demo)', function(data) {
            $.kingAjax(data);
            return false;
        });
    });
</script>
</body>

</html>
