<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/admin/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/admin/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/admin/css/edit.css">
    <script type="text/javascript" src="/static/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/admin/js/kingAjax.js"></script>
    <script type="text/javascript" src="/static/admin/js/kingFile.js"></script>
    <script type="text/javascript" src="/static/admin/plugins/layui/layui.js"></script>
    <script src="/static/uedit/ueditor.config.js"></script>
    <script src="/static/uedit/ueditor.all.min.js"></script>
</head>

<body>
<div class="edit-content">
    <blockquote class="layui-elem-quote query-index add-block">
        <div class="layui-col-md4"><p class="add-title">{$title}</p></div>
    </blockquote>


    <form class="layui-form" action="/admin/config/edit">

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">普通会员</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="30"  class="layui-input" value="{$configs[30]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">金牌会员</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="31"  class="layui-input" value="{$configs[31]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">白金会员</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="32"  class="layui-input" value="{$configs[32]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">钻石会员</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="33"  class="layui-input" value="{$configs[33]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">至尊会员</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="34"  class="layui-input" value="{$configs[34]}">
                </div>
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md6 center">
                    <button class="layui-btn" lay-submit lay-filter="demo">立即提交</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script>

    layui.use(['form'], function () {
        var form = layui.form,
                layer = layui.layer;
        //监听提交
        form.on('submit(demo)', function(data) {
            //console.log(213);return false;
            $.kingAjax(data);
            return false;
        });
    });
</script>
</body>

</html>
