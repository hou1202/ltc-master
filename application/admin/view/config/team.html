<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/admin/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/admin/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/admin/css/edit.css">
    <script type="text/javascript" src="/static/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/admin/js/kingAjax.js"></script>
    <script type="text/javascript" src="/static/admin/js/kingFile.js"></script>
    <script type="text/javascript" src="/static/admin/plugins/layui/layui.js"></script>
    <script src="/static/uedit/ueditor.config.js"></script>
    <script src="/static/uedit/ueditor.all.min.js"></script>
</head>

<body>
<div class="edit-content">
    <blockquote class="layui-elem-quote query-index add-block">
        <div class="layui-col-md4"><p class="add-title">超级返利设置</p></div>
    </blockquote>


    <form class="layui-form" action="/admin/config/index">

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md2">
                    <label class="king-label">开启超级返利</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="36"  class="layui-input" value="{$configs[36]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md2">
                    <label class="king-label">超返直推有效会员数</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="37"  class="layui-input" value="{$configs[37]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md2">
                    <label class="king-label">超返团队总矿机数</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="38"  class="layui-input" value="{$configs[38]}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md2">
                    <label class="king-label">超返奖励币数</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="39"  class="layui-input" value="{$configs[39]}">
                </div>
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md6 center">
                    <button class="layui-btn" lay-submit lay-filter="demo">立即提交</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script>

    layui.use(['form'], function () {
        var form = layui.form,
                layer = layui.layer;
        //监听提交
        form.on('submit(demo)', function(data) {
            $.kingAjaxFormNotJump(data);
            return false;
        });
    });
</script>
</body>

</html>
