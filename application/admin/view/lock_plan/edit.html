<body>
<div class="edit-content">
    <blockquote class="layui-elem-quote query-index add-block">
        <div class="layui-col-md4"><p class="add-title">修改{$title}</p></div>
        <div class="layui-col-md4 layui-col-md-offset1"><a class="layui-btn layui-btn-normal" href="./index?{$urlParam}">返回上一页</a></div>
    </blockquote>

    <form class="layui-form" action="{$loadUrl}">
        <input type="hidden" name="plan_id" value="{$model.plan_id}">

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">天数</label>
                </div>
                <div class="layui-col-md5">
                    <input type="number" name="days" value="{$model['days']}" lay-verify="required" autocomplete="off" placeholder="请输入天数" class="layui-input" maxlength="12">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md1">
                    <label class="king-label">日利率（%）</label>
                </div>
                <div class="layui-col-md5">
                    <input type="text" name="rate"  value="{$model['rate']}" lay-verify="required" autocomplete="off" placeholder="请输入日利率" class="layui-input" maxlength="10">
                </div>
            </div>
        </div>

                </div>
                <div class="layui-col-md5">
                    <input type="text" id="startTime" value="{$model['start_time']}" name="start_time" lay-verify="required" autocomplete="off" placeholder="请输入开始时间" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">

                <div class="layui-col-md6 center">

                </div>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
                layer = layui.layer;
        form.on('submit(demo)', function(data) {
            $.kingAjax(data, "{$urlParam}");
            return false;
        });
        laydate.render({
            elem: '#startTime' //指定元素
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#endTime' //指定元素
            ,type: 'datetime'
        });
    });
</script>
