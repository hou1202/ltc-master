<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>充币明细</title>
    <link rel="stylesheet" href="/static/index/style/cssreset.css">
    <link rel="stylesheet" href="/static/index/style/pull.css">
    <link rel="stylesheet" href="/static/index/style/public.css">
    {include file="common/js"}
</head>

<body>
    <header class="public">
        <a class="goBack" href="javascript:;">
            <img src="/static/index/image/arrow.gif" alt="">
        </a>
        <h1>充币明细</h1>
    </header>
    <div class="list-title">
        <a href="/index/money/apply">
            提币申请
        </a>
        <a href="/index/money/pulladdress">
            充币地址
        </a>
        <a href="/index/money/push">
            提币明细
        </a>
        <a href="javascript:void(0)">
            充币明细
        </a>
    </div>
    <!-- 锁仓列表开始 -->
    <div class="list-content">
        <div class="btn-box">
            <button id="pullnum" class="btn-pull">提交充币记录</button>
        </div>
        <ul class="top-title">
            <li>金额</li>
            <li>交易ID</li>
            <li>状态</li>
            <li>操作</li>
        </ul>
        {foreach name="cbs" item="i"}
        <ul class="list-item">
            <li>
                {$i['count']}
            </li>
            <li>{$i['jyid']}</li>
            <li>{$status[$i['status']]}</li>
            <li>
                <a href="/index/money/pulldetail/id/{$i['id']}">
                        查看
                    </a>
            </li>
        </ul>
        {/foreach}
    </div>
    <!-- 锁仓列表结束 -->
    <!-- 底部开始 -->
    <footer>
        <div>
            <a href="/index/index/index">
                <i class="ficon1"></i>
                <p>首页</p>
            </a>
            <a href="/index/lock_order/index">
                <i class="ficon2"></i>
                <p>锁仓</p>
            </a>
            <a href="/index/share/index">
                <i class="ficon3"></i>
                <p>分享</p>
            </a>
            <a href="/index/user/index">
                <i class="ficon4"></i>
                <p>我的</p>
            </a>
        </div>
    </footer>
    <!-- 底部结束 -->
</body>
<script>
    
    $('#pullnum').click(function(){
        location.href = '/index/money/pullnum';
    })
</script>

</html>
