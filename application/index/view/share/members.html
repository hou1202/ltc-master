<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享列表</title>
    <link rel="stylesheet" href="/static/index/style/cssreset.css">
    <link rel="stylesheet" href="/static/index/style/sharefriend.css">
    <link rel="stylesheet" href="/static/index/style/public.css">
    {include file="common/js"}
</head>

<body>
    <header class="public">
        <a href="/index/user/index">
            <img src="/static/index/image/arrow.gif" alt="">
        </a>
        <h1>分享列表</h1>
    </header>
    <div class="list-title">
        <a href="/index/share/index">
            分享好友
        </a>
        <a href="/index/share/income">
            分享收益
        </a>
        <a href="javascript:;">
            分享列表
        </a>
    </div>
    <!-- 锁仓列表开始 -->
    <div class="list-content">
        <ul class="top-title">
            <li>好友</li>
            <li>注册日期</li>
            <li>直推数</li>
            <li>活跃数</li>
            <li>团队数</li>
        </ul>
        {foreach $friends as $v}
        <ul class="list-item">
            <li>
                <p>{$v['vip_number']}</p>
            </li>
            <li>{$v['c_time']}</li>
            <li>{$v['zt_count']}</li>
            <li>{$v['hy_count']}</li>
            <li>{$v['group_count']}</li>
        </ul>
        {/foreach}
    </div>
    <!-- 锁仓列表结束 -->
    <div class="bottom-content"></div>
    <!-- 底部开始 -->
    <footer>
        <div>
            <a href="/index/index/index">
                <i class="ficon1"></i>
                <p>首页</p>
            </a>
            <a href="/index/lock_order/index">
                <i class="ficon2"></i>
                <p>理财</p>
            </a>
            <a href="/index/money/pulladdress">
                <i class="ficon3"></i>
                <p>矿机</p>
            </a>
            <a href="/index/user/index">
                <i class="ficon4"></i>
                <p>我的</p>
            </a>
        </div>
    </footer>
    <!-- 底部结束 -->
</body>

</html>
