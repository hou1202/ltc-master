<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言详情</title>
    <link rel="stylesheet" href="/static/index/style/cssreset.css">
    <link rel="stylesheet" href="/static/index/style/returnlist.css">
    <link rel="stylesheet" href="/static/index/style/system.css">
    <link rel="stylesheet" href="/static/index/style/public.css">
    {include file="common/js"}
</head>

<body>
    <header class="public">
        <a class="goBack" href="javascript:;">
            <img src="/static/index/image/arrow.gif" alt="">
        </a>
        <h1>留言详情</h1>
    </header>
    <div class="section-item">
        <div class="content section-list">
            <div class="top-head">
                <div class="item">
                    <img src="{$user['poster']}" alt="">
                    <p>
                        {$user['vip_number']}
                    </p>
                </div>
                <div class="item-text">
                    {$kefu['c_time']}
                </div>
            </div>
            <div class="list-content">
                <div class="content-detail">
                    {$kefu['content']}
                </div>
                <div class="image-box">
                    {foreach name="images" item="v"}
                    <img src="{$v}" alt="">
                    {/foreach}
                </div>
            </div>
        </div>
        <div class="content">
            <div class="top-head">
                <div class="item">
                    <p>
                        {$title}
                    </p>
                </div>
                <div class="item-text">
                    {$replyTime}
                </div>
            </div>
            <div class="list-content">
                <div class="content-detail">
                    {$reply}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
