<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻中心</title>
    <link rel="stylesheet" href="/static/index/style/cssreset.css">
    <link rel="stylesheet" href="/static/index/style/returnlist.css">
    <link rel="stylesheet" href="/static/index/style/returnnew.css">
    <link rel="stylesheet" href="/static/index/style/public.css">
    {include file="common/js"}
</head>

<body>
    <header class="public">
        <a class="goBack" href="javascript:;">
            <img src="/static/index/image/arrow.gif" alt="">
        </a>
        <h1>新闻中心</h1>
    </header>
    <div class="list-title">
        <a href="/index/msg/add">
            反馈留言
        </a>
        <a href="/index/msg/index">
            留言记录
        </a>
        <a href="/index/index/about">
            关于USDT
        </a>
        <a href="/index/news/index">
            新闻中心
        </a>
    </div>
    <div class="newContent">
        <h2 class="newTitle">
            {$news['title']}
        </h2>
        <div class="letterTitle">
            <p>
                发布平台:{$news['author']}
            </p>
            <p>
                发布时间：{$news['c_time']}
            </p>
        </div>
        <div class="contentdetail">
            {$news['content']}
        </div>
    </div>
    <div class="bottom-content">

    </div>
    <!-- 底部开始 -->
    <footer>
        <div>
            <a href="/index/index/index">
                <i class="ficon1"></i>
                <p>首页</p>
            </a>
            <a href="/index/lock_order/index">
                <i class="ficon2"></i>
                <p>理财</p>
            </a>
            <a href="/index/money/pulladdress">
                <i class="ficon3"></i>
                <p>矿机</p>
            </a>
            <a href="/index/user/index">
                <i class="ficon4"></i>
                <p>我的</p>
            </a>
        </div>
    </footer>
    <!-- 底部结束 -->
</body>

</html>
